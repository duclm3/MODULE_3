<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-box{
            width: 300px;
        }
        .image-box image{
            width: 100%;
        }
        .image-box h3{
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Position quy định cách thức xếp đặt vị trí của một thành phần trong trang web -->
    <!-- Các giá trị: static : được xắp xếp đúng vị trí tự nhiên của nó
                      relative : định vị một thành phần so với vị trí mặc định của bản thân nó
                      absolute : định vị một thành phần so với thành phần cha của nó(thành phần của thẻ cha phải có thuộc tính position khác static)
                      fixed :định vị một thành phần do với trình duyệt-->
    <div class="image-box">
        <img src="shakira.jpg" alt="">
        <h3>Shakira</h3>
    </div>
</body>
</html>
